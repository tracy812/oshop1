<div class="row">
    <div class="col-md-6">
        <form #f="ngForm"(ngSubmit)=save(f.value);>  
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                   <input  #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors?.required">Price is required</div>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="catagory">Category</label>
                <select #catagory="ngModel" [(ngModel)]="product.catagory" name="catagory" id="catagory" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of catagories$ | async" [value]="c.key">{{c.name}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="catagory.touched && catagory.invalid">
                    Category is required
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div>
                        <div *ngIf="price.errors?.required">Image URL is required</div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">Save</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" alt="Image cap">
            <div class="card-body">
              <h5 class="card-title">{{product['title']}}</h5>
              <p class="card-text">{{product['price'] | currency: 'USD':true}}</p>
            </div>
          </div>
    </div>
</div>
